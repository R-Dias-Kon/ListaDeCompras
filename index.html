<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ronaldo Dias">
        <meta name="description" content="Carrinho de compras compativel com receitas">
        <title>Lista de compras</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <img src="shopping-cart.png" id="shoppingCartImage">
            <h1>Lista de compras</h1>
            <h2>compativel com receitas</h2>
        </header>
        <div class="container">
            <form>
                <input type="text" class="listTitle" id="listTitle" name="listTitle" placeholder="Nome da lista">
                <ol class="list" id="list">
                    
                </ol>
                <button type="button" id="addRecipe">Adicionar receita</button>
                <button type="button" id="addItem">Adicionar item</button>
                <div class="externalButtons">
                    <button type="button" id="loadList">Carregar</button>
                    <button type="button" id="saveList">Salvar</button>
                    <button type="button" id="exportList">Exportar</button>
                </div>
            </form>
            
        </div>

        <script src="js/listManagement.js"></script> 
        <script src="js/saveList.js"></script>
        <script src="js/loadList.js"></script>
        <script src="js/exportList.js"></script>
    </body>
</html>
